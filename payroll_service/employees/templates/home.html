{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000033;
            overflow: hidden;
            color: #FFFFFF;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 2;
        }
        .navbar h2 {
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            font-size: 1.5em;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .navbar li {
            margin: 0;
        }
        .navbar a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        h1 {
            position: absolute;
            font-size: 10vw;
            width: 100%;
            text-align: center;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: grey;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: none;
            animation: textAnimation 5s ease-in-out infinite;
        }
        @keyframes textAnimation {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #003366, #000033, #003366, #000033);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .navbar ul {
                gap: 10px;
            }
            .navbar a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .navbar h2 {
                font-size: 1.2em;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
            .navbar a {
                padding: 6px 12px;
                font-size: 12px;
            }
            h1 {
                font-size: 8vw;
            }
        }
        @media (max-width: 320px) {
            .navbar h2 {
                font-size: 1em;
            }
            .navbar ul {
                gap: 5px;
            }
            .navbar a {
                padding: 4px 8px;
                font-size: 10px;
            }
            h1 {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <h1>INFOSYS SPRINGBOARD</h1>
    <div class="navbar">
        <h2>Payroll Service</h2>
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup_employee' %}">Sign Up as Employee</a></li>
            <li><a href="{% url 'signup_hr' %}">Sign Up as HR</a></li>
      
        </ul>
    </div>
</body>
</html>
