{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #003366, #000033);
            background-size: cover;
            color: #FFFFFF;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group {
                margin-bottom: 15px;
            }
        h2 {
            text-align: center;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }
        form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #AAAAAA;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333333;
            color: #FFFFFF;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 18px;
            }
            form input[type="text"],
            form input[type="password"],
            form input[type="email"],
            form select {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 16px;
            }
            form input[type="text"],
            form input[type="password"],
            form input[type="email"],
            form select {
                padding: 6px;
                font-size: 12px;
            }
            button {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HR Signup</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- User form fields -->
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ user_form.username }}
                <small>Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ user_form.password }}
            </div>
            <div class="form-group">
                <label for="id_email">Email address:</label>
                {{ user_form.email }}
            </div>
            
            <!-- HR form fields -->
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ hr_form.name }}
            </div>
            <div class="form-group">
                <label for="id_hr_id">HR ID:</label>
                <input type="text" id="id_hr_id" name="hr_id" required pattern="\d{1,10}" title="Only numeric characters are allowed.">
            </div>
            <div class="form-group">
                <label for="id_contact">Contact:</label>
                <input type="text" id="id_contact" name="contact" required pattern="\d{10}" title="Only 10-digit numeric characters are allowed.">
            </div>

            <button type="submit">Signup</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
    
</body>
</html>
