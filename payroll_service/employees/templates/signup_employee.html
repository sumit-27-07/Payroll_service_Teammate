<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #003366, #000033);
            background-size: cover;
            color: #FFFFFF;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 3px;
        }
        form label {
            font-weight: bold;
            margin-bottom: 2px;
            color: #AAAAAA;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333333;
            color: #FFFFFF;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 9px;
            margin-top: 6px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 15px;
            }
            form input[type="text"],
            form input[type="password"],
            form input[type="email"],
            form select {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 16px;
            }
            form input[type="text"],
            form input[type="password"],
            form input[type="email"],
            form select {
                padding: 6px;
                font-size: 12px;
            }
            button {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 >Employee Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ employee_form.as_p }}
            <button type="submit">Signup</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
